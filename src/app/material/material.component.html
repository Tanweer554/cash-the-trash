<form class="example-form">
  <mat-card>
	<mat-form-field class="example-full-width">
    
	  <input matInput placeholder="First Name" value="">
	</mat-form-field><br>
  
	<mat-form-field class="example-full-width">
		<input matInput placeholder="Last Name" value="" >
  </mat-form-field>
  <mat-form-field class="example-full-width">
		<input matInput placeholder="Email" value="" >
  </mat-form-field><br><br>
  <mat-radio-group>
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group><br><br>
  <mat-form-field>
      <mat-select placeholder="Select State">
        <mat-option *ngFor="let x of states" [value]="x.code">
          {{x.statename}}
        </mat-option>
      </mat-select>
    </mat-form-field><br><br>
    <mat-slider></mat-slider><br><br>

    <mat-checkbox>I Agree!</mat-checkbox><br><br>
    <button mat-button>Submit</button>



  </mat-card>
  </form><br>
